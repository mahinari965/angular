 
<h1>{{head}}</h1>
<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                 <input type="text" 
                    [(ngModel)]='listFilter'/>
                    
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>search by:{{listFilter}}</h4>
            </div>
        </div>
        <div class="container">
        <div class="table-responsive">
            <table class="table"*ngIf="products.length">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary"
                                (click)="toggleImage()">
                                   {{showImage ? 'hide':'show'}} image
                                </button>
                            </th>
                            <th id="b">id.no</th>
                            <th id="c">Product</th>
                            <th id="d">Code</th>
                            <th id="e">Available</th>
                            <th id="f">Price</th>
                            <th id="g">5 Star Rating</th>
                            <th id="i">description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td><img *ngIf="showImage"
                                [src]="product.imageUrl"
                                [title]="product.productname"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"></td>
                            <td>{{product.productId}}</td>
                            <td>{{product.productName }}</td>
                            <td>{{product.productCode | uppercase}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency:'INR'}}</td>
                            <td>
                                <app-star [rating]="product.starRating"
                                (ratingClicked)='onRatingClicked($event)'>
                                </app-star>
                            </td>
                            <td>{{product.description}}</td>
                        </tr>
                        
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>
